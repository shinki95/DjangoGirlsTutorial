{% extends "blog/base.html" %}

{% block content %}
    <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}">
        수정
    </a>

    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
